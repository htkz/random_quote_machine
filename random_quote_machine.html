<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>random_quote_machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="random_quote_machine.css">
    </head>
    <body id="body">
        <div class="container">
            <div class="container2">
                <p class="text">
                    <i class="fa fa-quote-left"></i>
                    <span id="quote_text">Problems worthy of attack prove their worth by fighting back.</span>
                </p>
                <p class="footer" id="quote_author">- Vivian Greene</p>
                <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22There's%20no%20place%20like%20home.%22%20The%20Wizard%20of%20Oz">
                    <button type="button" class="button-icon"><i class="fa fa-twitter"></i></button>
                </a>
                <a href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=The%20Wizard%20of%20Oz&content=There's%20no%20place%20like%20home.&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button">
                    <button type="button" class="button-icon"><i class="fa fa-tumblr"></i></button>
                </a>
                <button type="button" class="button-text">New quote</button>
            </div>
        </div>
        <p class="author-info">by sunmo</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="fader.js"></script>
        <script src="quote.js"></script>
    </body>
</html>
